<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button id="mgs">
            Meme Alert
            <audio id="mgs_audio"
            src="./audio_samples/metal_gear_solid_alert.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </button>
        <button id="quack">
            Quack
            <audio id="quack_audio"
            src="./audio_samples/quack.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </button>
        <button id="nope">
            Nope
            <audio id="nope_audio"
            src="./audio_samples/nope.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </button>
    </div>
    <script src="soundboard.js"></script>
</body>
</html>
